<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Scramble Game</h1>
        <div id="scrambledWord" class="word-container"></div>
        <div class="input-container">
            <input type="text" id="userInput" required="">
            <label for="input" class="label">Enter Answer</label>
            <div class="underline"></div>
        </div>

        <p id="message"></p>

        <button class="button-62" role="button" onclick="checkAnswer()">Check</button>
        <button class="button-62" role="button" id="nextWordButton" onclick="showNextWord()">Next Word</button>

        <!-- HTML !-->

        <p>Word Count: <span id="wordCount">0</span></p>
        <p id="message"></p>
    
    </div>

    <script src="script.js"></script>
</body>

</html>
